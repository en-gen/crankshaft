# Development CI
-
  branches:
    except:
      - master
  version: 0.1.0.0
  os: Visual Studio 2015
  configuration: Debug
  assembly_info:
    patch: true
    file: '**\AssemblyInfo.*'
    assembly_version: '{version}'
    assembly_file_version: '{version}'
    assembly_informational_version: '{version}-build{build}'
  environment:
    COVERALLS_REPO_TOKEN:
      secure: pJSh3uNVX95c4AMMnIWH6fy6EX8nywcfbgi2WqbuwYaWS6JQMHy6WFX0foQM4iHl
  before_build:
  - cmd: nuget restore src\Crankshaft.sln
  build:
    publish_nuget: true
    publish_nuget_symbols: true
    include_nuget_references: true
    project: src\Crankshaft.sln
    verbosity: minimal
  after_test:
  - cmd: >-
      src\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:src\packages\xunit.runner.console.2.1.0\tools\xunit.console.exe -targetargs:"src\En.Gen.Crankshaft.Tests\bin\debug\En.Gen.Crankshaft.Tests.dll -noshadow -appveyor" -filter:"+[En.Gen.*]* -[*.Tests]*" -output:coverage.xml

      src\packages\coveralls.io.1.3.4\tools\coveralls.net.exe --opencover coverage.xml
  deploy:
  - provider: NuGet
    api_key:
      secure: UDzyB4rW2T34FpiDGyfUCSlSU0OljTZuIphVPbPxvm6RIElHiyZ021zOwKBNFn33
  notifications:
  - provider: Slack
    incoming_webhook: https://hooks.slack.com/services/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
    auth_token:
      secure: YQuy7rWA8Asj6RcjyKgF5g==
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: true
  
